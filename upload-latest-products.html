        let uploadedCount = 0;
        let failedCount = 0;

        // Update stats
        document.getElementById('totalProducts').textContent = latestProducts.length;

        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type;
            status.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            status.scrollTop = status.scrollHeight;
        }

        async function uploadAllProducts() {
            const btn = document.getElementById('uploadBtn');
            btn.disabled = true;
            btn.textContent = '⏳ Uploading...';

            document.getElementById('status').innerHTML = '';
            uploadedCount = 0;
            failedCount = 0;

            log('🚀 Starting product upload process...', 'info');
            log(`📦 Total products to upload: ${latestProducts.length}`, 'info');
            log('─────────────────────────────────────', 'info');

            for (let i = 0; i < latestProducts.length; i++) {
                const product = latestProducts[i];

                try {
                    log(`Uploading ${i + 1}/${latestProducts.length}: ${product.name}...`, 'info');

                    const result = await window.fordipsTech.addProduct(product);

                    if (result.success) {
                        uploadedCount++;
                        document.getElementById('uploadedCount').textContent = uploadedCount;
                        log(`✅ SUCCESS: ${product.name} added to database`, 'success');
                    } else {
                        failedCount++;
                        document.getElementById('failedCount').textContent = failedCount;
                        log(`❌ FAILED: ${product.name} - ${result.error}`, 'error');
                    }
                } catch (error) {
                    failedCount++;
                    document.getElementById('failedCount').textContent = failedCount;
                    log(`❌ ERROR: ${product.name} - ${error.message}`, 'error');
                }

                // Small delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            log('─────────────────────────────────────', 'info');
            log('🎉 Upload process completed!', 'success');
            log(`✅ Successful: ${uploadedCount}`, 'success');
            if (failedCount > 0) {
                log(`❌ Failed: ${failedCount}`, 'error');
            }

            btn.disabled = false;
            btn.textContent = '🔄 Upload Again';
        }

        // Log initial message
        log(`Ready to upload ${latestProducts.length} latest tech products to Supabase`, 'info');
        log('Click the button above to start the upload process', 'info');
    </script>
